<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__section">
    <img class="header__logo" src="./images/header-logo.svg" alt="Текстовый логотип mesto russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар автора">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <form class="popup__form" name="editForm">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_profile_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_profile_job" type="text" name="job" placeholder="Интересы">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <form class="popup__form" name="editForm">
        <button class="popup__close-button popup-add__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup-add__input_card_name" type="text" name="place-name" placeholder="Название">
        <input class="popup__input popup-add__input_card_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button popup-add__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__container popup-card__container">
      <button class="popup__close-button popup-card__close-button" aria-label="Закрыть" type="button"></button>
      <img class="popup-card__image" src=" " alt="">
      <h2 class="popup__title popup-card__title">Новое место</h2>
    </div>
  </div>

  <template id="cardList-template">
    <article class="element">
      <button class="element__delete-button" aria-label="Удаление" type="button"></button>
      <img class="element__image" src=" " alt="">
      <div class="element__line">
        <h2 class="element__title"></h2>
        <button class="element__favorite-button" aria-label="Избранное" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
