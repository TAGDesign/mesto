<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__section">
    <img class="header__logo" src="./images/header-logo.svg" alt="Текстовый логотип mesto russia">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар автора">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__editButton"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
      </div>
      <button class="profile__addButton"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="руины каменного храма на фоте леса">
        <div class="element__line">
          <h1 class="element__title">Карачаевск</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора в далеке на фоне оранжевого заката">
        <div class="element__line">
          <h1 class="element__title">Гора Эльбрус</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai.png" alt="ущелье горы и лес на переднем плане">
        <div class="element__line">
          <h1 class="element__title">Домбай</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора в далеке на фоне оранжевого заката">
        <div class="element__line">
          <h1 class="element__title">Гора Эльбрус</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai.png" alt="ущелье горы и лес на переднем плане">
        <div class="element__line">
          <h1 class="element__title">Домбай</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="руины каменного храма на фоте леса">
        <div class="element__line">
          <h1 class="element__title">Карачаево-Ч...</h1>
          <button class="element__favoriteButton"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup__opened">
    <form class="popup__container">
      <button class="popup__closeButton"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="name" placeholder="Имя">
      <input class="popup__job" type="text" name="name" placeholder="Интересы">
      <button class="popup__submitButton" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
