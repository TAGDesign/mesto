<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Текстовый логотип mesto russia">
    <hr class="header__divider">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар автора">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__editButton"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
      </div>
      <button class="profile__addButton"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="руины каменного храма на фоте леса">
        <div class="element__line">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора в далеке на фоне оранжевого заката">
        <div class="element__line">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai.png" alt="ущелье горы и лес на переднем плане">
        <div class="element__line">
          <h2 class="element__title">Домбай</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.png" alt="гора в далеке на фоне оранжевого заката">
        <div class="element__line">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Dombai.png" alt="ущелье горы и лес на переднем плане">
        <div class="element__line">
          <h2 class="element__title">Домбай</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.png" alt="руины каменного храма на фоте леса">
        <div class="element__line">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__favoriteButton"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
